<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

  </head>
  <body>
    <div class="container">
        <nav class="navbar">
            <a href="" class="navbar-brand">
                <div style="display: flex;">
                    <img style="height: 50px; object-fit: contain" src="/static/logo.png">
                    <img style="height: 50px; object-fit: contain" src="/static/name.png">
                </div>
            </a>

            <div>
                <a href="admin" class="navbar-brand">
                    <i class="fa fa-home" aria-hidden="true"></i>
                </a>
            </div>
        </nav>

        <div style="display: flex; justify-content: center;" class="page-header">
            <h1>당신 근처의 재활센터</h1>
        </div>

        <div style="padding-top: 30px" class="col-auto">
            <label for="inputPassword2" class="visually-hidden">검색</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
        </div>

        <div style="display: flex; justify-content: center;">

        {% for 도 in 도_광역시 %}
            <p id="city">{{ 도.이름 }}</p>
        {% endfor %}

        <div>
            {% for 지 in 지역 %}

            {% if 지.도_광역시 ==  도 %}     
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form=check-label" for="flexCheckDefault">
                    {{지.이름}}
                </label>
            </div>
            {% endif %}

            {% endfor %}
        
        </div>

        </div>

        <div id="map" style="display: flex; justify-content: center; width:600px; height:500px;"></div>
        
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=02a04e2ed99aa6a04210f2253925f429"></script>
        <script>
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(33.450701, 126.570667),
                level: 3
            };
    
            var map = new kakao.maps.Map(container, options);
        </script>
    </div>

    <script>
        $('#city').click(function (event) {
            let feed_id = event.target.attributes.getNamedItem('feed_id').value;
            let bookmark_id = event.target.id;
            let bookmark_text = $.trim($('#' + bookmark_id).html());
            if (bookmark_text == 'bookmark') {
                $('#' + bookmark_id).html('bookmark_border');
            } else {
                $('#' + bookmark_id).html('bookmark');
            }
    
        });     
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
